<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cards.css">
</head>
<body id="body">
  <p class="score">SCORE: <span id="score">0</span></p>
  <div class="break"></div>
  <div class="row" data-vertical="1">
    <div class="cell" data-horisontal="1"></div>
    <div class="cell" data-horisontal="2"></div>
    <div class="cell" data-horisontal="3"></div>
    <div class="cell" data-horisontal="4"></div>
  </div>
  <div class="break"></div>
  <div class="row" data-vertical="2">
    <div class="cell" data-horisontal="1"></div>
    <div class="cell" data-horisontal="2"></div>
    <div class="cell" data-horisontal="3"></div>
    <div class="cell" data-horisontal="4"></div>
  </div>
  <div class="break"></div>
  <div class="row" data-vertical="3">
    <div class="cell" data-horisontal="1"></div>
    <div class="cell" data-horisontal="2"></div>
    <div class="cell" data-horisontal="3"></div>
    <div class="cell" data-horisontal="4"></div>
  </div>
  <div class="break"></div>
  <div class="row" data-vertical="4">
    <div class="cell" data-horisontal="1"></div>
    <div class="cell" data-horisontal="2"></div>
    <div class="cell" data-horisontal="3"></div>
    <div class="cell" data-horisontal="4"></div>
  </div>
  <div id="dead-cells"></div>
  <div class="break"></div>
</body>



<script src="matrix.js"></script>
<script src="freeCells.js"></script>
<script src="cardClass.js"></script>
<script src="app.js"></script>
</html>
